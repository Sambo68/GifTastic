<html>
<head>

<link rel="stylesheet" type="text/css" href="clear.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">

	<title>GifTastic</title>
</head>
<!--Body Color -->
<body id="color">
	<!--Bootstrap heading container -->
	<div class="container">
		<!-- Heading Pannel -->
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
  					<div class="panel-heading text-center"><h2>BANDS AND SINGERS GIFTASTIC</h2></div>
  						<div class="panel-body">
							<div id="buttonsView"></div>
						</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Container that contains the rest of the pannels -->
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<div class="panel panel-default">
					<div class="panel-heading text-center"><h3>Singers & Bands</h3></div>
					<div class="panel-body">
						<!-- gif's & ratings from button click -->
						<div id="musicView" data-state="still"></div>
					</div>
					<div id="musicDiv"></div>
				</div>
			</div>

			<div class="col-md-4">
				<div class="panel panel-default">
  					<div class="panel-heading"><h3>Add A Singer Or A Band</h3></div>	
  					<div class="panel-body">
  						<!-- Button triggers new gifs to be added -->
    					<form id="music-form">
	    					<label for="music-input">Add Your Choice</label>
	    					<input type="text" id="music-input" >
	    					<input id="addMusic" type="submit" value="Sumbit">
	  					</form>
					</div>
				</div>
			</div>
		</div>
	</div> 

<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript" src="gif.js"></script> 
</body>
</html>
